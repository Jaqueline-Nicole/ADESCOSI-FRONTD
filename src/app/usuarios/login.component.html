<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-info">
        <div class="card-header bg-info text-white text-center">
          <h2 style="font-size: 2rem;">{{ title }}</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label" style="font-size: 1.2rem;">Usuario</label>
              <input type="text" [(ngModel)]="usuario.username" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label" style="font-size: 1.2rem;">Contraseña</label>
              <input type="password" [(ngModel)]="usuario.password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-info" style="font-size: 1.2rem;"  (click)="login()">Iniciar Sesión</button>
            </div>
          </form>
          <!-- <div class="mt-3 text-center">
            <p style="font-size: 1rem;" class="mb-0"><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p style="font-size: 1rem;" class="mb-0">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
